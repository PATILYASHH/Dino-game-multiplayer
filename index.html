<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Run - Multiplayer Racing Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="home-page">
    <div class="hero-section">
        <div class="hero-content">
            <div class="logo">
                <div class="dino-icon">🦕</div>
                <h1>Dino Run</h1>
            </div>
            <p class="hero-subtitle">Race with friends in the ultimate multiplayer dinosaur adventure</p>
            
            <div class="game-modes">
                <div class="mode-card" onclick="startSinglePlayer()">
                    <div class="mode-icon">🏃</div>
                    <h3>Single Player</h3>
                    <p>Challenge yourself in the classic endless runner</p>
                    <button class="mode-btn primary">Start Game</button>
                </div>
                
                <div class="mode-card" onclick="goToLobby()">
                    <div class="mode-icon">🏁</div>
                    <h3>Multiplayer</h3>
                    <p>Race against friends in real-time competitions</p>
                    <button class="mode-btn secondary">Join Lobby</button>
                </div>
            </div>
            
            <div class="features">
                <div class="feature">
                    <span class="feature-icon">⚡</span>
                    <span>Real-time multiplayer</span>
                </div>
                <div class="feature">
                    <span class="feature-icon">🎨</span>
                    <span>Customize your dino</span>
                </div>
                <div class="feature">
                    <span class="feature-icon">🏆</span>
                    <span>Compete for high scores</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function startSinglePlayer() {
            localStorage.setItem('gameMode', 'single');
            window.location.href = 'game.html';
        }
        
        function goToLobby() {
            window.location.href = 'lobby.html';
        }
    </script>
</body>
</html>
